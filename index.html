<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-frame SPE</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-entity
        position="0 0 0"
        spe-particles="color:#fff700;
      distribution:sphere;
      randomize-velocity:true;
      radius:1;
      particle-count:31900;
      velocity:100;
      velocity-spread:250;
      drag:0;
      max-age:2;
      duration:-1;
      blending:additive;
      active-multiplier:1000;
      size:1,1,1,0;"></a-entity>
      <a-sky color="#74ff03"></a-sky>
      <a-camera position="0 0 30"></a-camera>
    </a-scene>
  </body>
</html>
